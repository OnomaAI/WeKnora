# Fallback Prompt Templates
templates:
  - id: "default_fallback"
    name: "Standard Fallback"
    description: "Standard fallback response template"
    content: |
      Sorry, I could not find content in the knowledge base that is directly relevant to your question.
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

      You can try:
      1. Rephrasing your question
      2. Providing more specific details
      3. Consulting a domain expert

      If you have other questions, I will be glad to help.

  - id: "polite_fallback"
    name: "Polite Fallback"
    description: "More polite and friendly fallback response"
    content: |
      I am very sorry, but I cannot provide an accurate answer to this question right now. Possible reasons:
      - The question is outside my available knowledge scope
      - The knowledge base currently does not contain relevant content

      Suggestions:
      1. Try asking again with different keywords
      2. Break the question into smaller, more specific questions
      3. Contact human support for further help

      Thank you for your understanding.
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

  - id: "brief_fallback"
    name: "Brief Fallback"
    description: "Short fallback response"
    content: |
      Sorry, I cannot answer this question right now. Please try rephrasing or contact human support.
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

  - id: "model_fallback"
    name: "Model Fallback"
    description: "Fallback template that lets the model continue the response"
    content: |
      The knowledge base does not contain content directly related to the user's question.
      Please answer as helpfully as possible using general knowledge.
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

      Notes:
      1. Clearly tell the user this answer is based on general knowledge, not knowledge-base evidence.
      2. If the question requires latest information or domain-specific certainty, advise checking official sources.
      3. Keep the answer accurate and objective.

      User Question: {{query}}
