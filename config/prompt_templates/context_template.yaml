# Context Templates
templates:
  - id: "default_context"
    name: "Standard Template"
    description: "Standard context formatting template"
    has_knowledge_base: true
    content: |
      Please answer the user's question based on the reference materials below.
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

      Reference Materials:
      {{contexts}}

      User Question: {{query}}

      Please answer using the materials above. If the materials are insufficient, clearly say so.

  - id: "detailed_context"
    name: "Detailed Template"
    description: "Context template with detailed instructions"
    has_knowledge_base: true
    content: |
      ## Task
      Answer the user's question accurately and comprehensively based on the provided references.
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

      ## Reference Materials
      {{contexts}}

      ## User Question
      {{query}}

      ## Answer Requirements
      1. Answer only based on the references. Do not fabricate information.
      2. If multiple references conflict, provide a balanced synthesis.
      3. Cite sources where appropriate to improve credibility.
      4. If references are insufficient, explicitly state the limitation.

      Current Time: {{current_time}} {{current_week}}

  - id: "simple_context"
    name: "Simple Template"
    description: "Concise context template"
    has_knowledge_base: true
    content: |
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

      Reference Materials:
      {{contexts}}

      Question: {{query}}

      Please answer the question above.

  - id: "qa_context"
    name: "Q&A Template"
    description: "Template specialized for Q&A scenarios"
    has_knowledge_base: true
    content: |
      You need to answer one question. Below are potentially relevant materials.
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

      {{contexts}}

      User Question: {{query}}

      Please answer based on the materials above. Requirements:
      - Answer directly without repeating the question.
      - If no relevant information exists in the materials, say so clearly.
      - Keep the answer concise and accurate.
