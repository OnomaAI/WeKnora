# Rewrite User Prompt Templates
templates:
  - id: "default_rewrite_user"
    name: "Standard Format"
    description: "Standard user prompt format for rewriting"
    content: |
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

      ## Conversation History
      {{conversation}}

      ## User Question To Rewrite
      {{query}}

      ## Rewritten Question

  - id: "detailed_rewrite_user"
    name: "Detailed Format"
    description: "Detailed user prompt format for rewriting"
    content: |
      Always respond in Korean. If the answer is not in Korean, translate it into Korean before replying.

      ## Conversation History
      The following is the dialogue history between the user and assistant. Read it carefully to understand context:

      {{conversation}}

      ## Current User Question
      {{query}}

      ## Task Requirements
      Based on the dialogue history above, rewrite the current question into a standalone and complete question that can be understood without context.

      ## Rewritten Question
